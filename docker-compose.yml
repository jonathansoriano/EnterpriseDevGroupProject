services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprisedevgroupproject
    image: enterprisedevgroupproject:latest
    ports:
      - "8080:8080"
    environment:
      # JVM memory tuning (override at runtime if needed)
      JAVA_OPTS: "-Xms256m -Xmx512m"
      # Set the Spring active profile (e.g., dev, prod)
      SPRING_PROFILES_ACTIVE: "default"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
